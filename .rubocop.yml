inherit_gem:
    rubocop-shopify: rubocop.yml

AllCops:
  TargetRubyVersion: 2.6
  Exclude:
    - 'db/**/*'
    - 'config/**/*'
    - 'bin/*'
    - '**/Gemfile'
    - '**/Rakefile'
    - 'vendor/**/*'
    - 'node_modules/**/*'
    - '**/spec/**/*'
    - '**/docs/**/*'
    - 'builds/**/*'
    # Additional exclude files by rubocop-rails_config
    - 'bin/**/*'
    - 'config/**/*'
    - 'db/**/*'
